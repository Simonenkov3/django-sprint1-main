<!DOCTYPE html> 
<html lang="ru"> 
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <img src="{% static 'img/logo.png' %}"> 
    <title>Лента записей</title>
  </head>
  <body>	   
    <header>
      {% with request.resolver_match.view_name as view_name %}

      <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
          <a class="navbar-brand" href="{% url 'blog:index' %}">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Блогикум
          </a>
                  
          <ul class="nav  nav-pills">
            <li class="nav-item">
              <a class="nav-link {% if view_name  == 'blog:index' %}active{% endif %}" href="{% url 'blog:index' %}">
                Лента записей
              </a>
               
            </li>
            <li class="nav-item">              
              <a class="nav-link {% if view_name  == 'pages:about' %}active{% endif %}" href="{% url 'pages:about' %}">
                О проекте
              </a>
              
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_name  == 'pages:rules' %}active{% endif %}" href="{% url 'pages:rules' %}">
                Наши правила  
              </a>
            </li>
          </ul>      
        </div>
      </nav> 
      {% endwith %}
    </header>
    <main>
      {% block content %}Контента пока нет{% endblock %}
    </main>
    <footer class="border-top text-center py-3">
      <p>© Блогикум</p>    
    </footer>
  </body>
</html>
